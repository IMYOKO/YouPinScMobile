<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="view-wrapper login-wrapper">
	<div class="login-box">
		<img src="images/logo@2x.png" width="72" height="72"/>
	</div>
	<div class="login-form-wrapper">
		<ul class="login-form-list">
			<li class="input-row">
				<input type="text" name="user" id="user" placeholder="用户名/手机号" />
			</li>
			<li class="input-row">
				<input type="password" name="password" id="password" placeholder="密码" />
			</li>
		</ul>
		<div class="sumbit-box">
			<input type="button" id="login-btn" class="login-btn" value="登录" onclick="login()" />
			<a href="registered.html" class="registrated-btn mt-15">注册</a>
		</div>
	</div>
	<div class="bootm-img">
		<img src="images/logo-bg@2x.png" width="343" height="175"/>
	</div>
</div>

<!--js star-->
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/msg.js"></script>
<script type="text/javascript">
	//登录
	function login(){
		var userName = $('#user').val();
		var passWord = $('#password').val();
		if(userName==''){
			$.msg({msg:'请输入用户名！'});
			return false;
		}else {
			if(!phoneNum(userName)) {
				$.msg({msg:'手机号码不正确！'});
				return false;
			}
		}
		if(passWord==''){
			$.msg({msg:'请输入密码！'});
			return false;
		}
		//请求登录后台操作
	}
	//正则判断手机号码
    function phoneNum(num){
        return /^0?1[3|4|5|7|8][0-9]\d{8}$/.test(num);
    };
</script>
<!--js end-->
</body>
</html>
