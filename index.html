<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
</head>
<body>
<div class="content-view pb-48">
	
	<!--下载提示 star-->
	<div class="download-wrapper" id="download-wrapper">
		<div class="midder-wrapper top-01">
			<div class="download-content">
				<div class="download-box clearfix">
					<div class="close-btn" id="close-btn">
						<img src="images/x@2x.png" width="11" height="11"/>
					</div>
					<div class="down-tips">
						<img src="images/logoMin@2x.png" width="25" height="25"/>APP用户可以直接打开浏览器哦~
					</div>
					<a href="javascript:;" class="down-btn">下载</a>
				</div>
			</div>
		</div>
	</div>
	<!--下载提示 end-->
	
	<div class="goods-wrapper">
		<div class="swiper-container">
		    <div class="swiper-wrapper">
			    <div class="swiper-slide">
			      	<img src="images/img-01@2x.png" style="width: 100%; height: auto;"/>
			    </div>
			    <div class="swiper-slide">
			      	<img src="images/bm3.jpg" style="width: 100%; height: auto;"/>
			    </div>
			    <div class="swiper-slide">
			      	<img src="images/bm2.jpg" style="width: 100%; height: auto;"/>
			    </div>
		    </div>
		    <div class="swiper-pagination"></div>
		</div>
		<!--<div class="goods-img-box">
			<img src="images/img-01@2x.png" style="width: 100%; height: auto;"/>
		</div>-->
		<div class="goods-infor">
			<h2>旺木元农家土鸡蛋 一箱30个 包邮</h2>
			<p class="tips">味道鲜美,非常鲜美哦</p>
			<div class="sell-infor clearfix">
				<span class="sell-price float-left"><em>￥</em>75<em>.00</em></span>
				<sapn class="sell-num float-right">销量&nbsp;3000</sapn>
			</div>
			<h4>≥1件</h4>
		</div>
		<div class="h5"></div>
		<div class="sweet-tip">
			<p>温馨提示：本商品为食品，不支持7天无理由退货</p>
		</div>
		<div class="h5"></div>
		<div class="goods-details">
			<p>这里是详细信息</p>
			<img src="images/img-01@2x.png" style="width: 100%; height: auto;"/>
		</div>
	</div>


	<!--购买-->
	<div class="buy-wrapper">
		<div class="midder-wrapper">
			<a href="order.html" class="buy-btn">立即购买</a>
		</div>
	</div>
	<!--购买-->
</div>

<!--js star-->
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript">
	var swiper = new Swiper('.swiper-container',{
		speed: 500,
		pagination: '.swiper-pagination'
	});
</script>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	//关闭下载
	$('#close-btn').click(function(){
		$('#download-wrapper').remove();
	})
</script>
<!--js end-->
</body>
</html>
