<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="view-wrapper login-wrapper">
	<div class="login-form-wrapper">
		<ul class="login-form-list">
			<li class="input-row">
				<input type="password" id="password" placeholder="请输入密码" />
			</li>
			<li class="input-row">
				<input type="password" id="passwordAgain" placeholder="请再次输入密码" />
			</li>
		</ul>
		<div class="sumbit-box">
			<input type="button" class="login-btn" onclick="upData()" value="完成" />
		</div>
	</div>
	<div class="bootm-img">
		<img src="images/logo-bg@2x.png" width="343" height="175"/>
	</div>
</div>

<!--注册成功 star-->
<div class="pop-wrapper" style="display: none;">
	<div class="pop-content">
		<div class="succ-box">
			<div class="succ-img">
				<img src="images/success@2x.png" width="38" height="38" />
			</div>
			<div class="succ-tips">恭喜您注册成功</div>
		</div>
	</div>
	<div class="pop-bg"></div>
</div>
<!--注册成功 end-->

<!--js star-->
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/msg.js"></script>
<script type="text/javascript">
	function upData(){
		var passWord = $('#password').val();
		var passWordAgain = $('#passwordAgain').val();
		if(passWord==""){
			$.msg({msg:'密码不能为空！'});
			return false;
		}
		if(passWordAgain==""){
			$.msg({msg:'确认密码不能为空！'});
			return false;
		}
		if(passWord!=passWordAgain){
			$.msg({msg:'两次密码不一致！'});
			return false;
		}
		//提交表单操作
	}
</script>
<!--js end-->
</body>
</html>
