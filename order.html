<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<title>订单</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="content-view pb-48">
	<div class="user-infor">
		<a href="javascript:;" class="next-btn"><i class="ico-next"></i></a>
		<h3><span>张三</span>13049492356</h3>
		<p>四川省成都市武侯区成科西路3号</p>
	</div>
	<div class="h5"></div>
	<div class="order-infor">
		<h2>
			<i></i>
			<p>旺木县旺木元养殖专业合作社</p>
		</h2>
		<div class="order-goods clearfix">
			<div class="order-goods-img float-left">
				<img src="images/img-01@2x.png" width="64" height="64"/>
			</div>
			<div class="order-price-box">
				<h3>旺木元农家土鸡蛋 一箱30个 包邮   </h3>
				<div class="price">￥75.00</div>
				<div class="add-count-wrapper">
					<span class="sub"><img src="images/sub@2x.png" width="12" height="2" /></span>
					<input type="text" name="num" id="num" value="0" />
					<span class="add"><img src="images/add@2x.png" width="12" height="12" /></span>
				</div>
			</div>
		</div>
	</div>
	<ul class="order-list">
		<li>
			<div class="list-item list-item-01">
				支付方式：
				<div class="pay-type float-right clearfix" id="pay-type">
					<span data-value="online" class="active">线上支付</span><span data-value="offline">线下支付</span>
				</div>
			</div>
		</li>
		<li>
			<div class="list-item">
				配送方式：<span>快递</span>
			</div>
		</li>
		<li>
			<div class="list-item">
				快递运费：<span>￥<em id="freight">0.00</em></span>
			</div>
		</li>
		<li>
			<div class="list-item">
				价格合计：<span>￥<em id="total">0.00</em></span>
			</div>
		</li>
		<li>
			<div class="list-item discount">
				商家优惠：<span>￥<em id="discount">0.00</em></span>
			</div>
		</li>
		
	</ul>


	<!--购买-->
	<div class="buy-wrapper">
		<a href="javascript:;" class="buy-btn">立即购买</a>
	</div>
	<!--购买-->
</div>

<!--js star-->
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<!--js end-->
</body>
</html>
