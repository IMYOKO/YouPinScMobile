<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<title>新增收货地址</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body class="has-bg">
<div class="content-view">
	<ul class="addAddr-list">
		<li>
			<span>收货人：</span>
			<input type="text" name="" id="" placeholder="收货人姓名" />
		</li>
		<li>
			<span>手机号：</span>
			<input type="tel" name="" id="" placeholder="请输入手机号码" />
		</li>
		<li>
			<span>所在地区：</span>
			<div class="addr-choose clearfix">
				<select class="province">
					<option value="请选择">请选择</option>
					<option value="北京">北京</option>
				</select>
				<select class="city">
					<option value="请选择">请选择</option>
					<option value="北京">北京</option>
				</select>
				<select class="district">
					<option value="请选择">请选择</option>
					<option value="北京">北京</option>
				</select>
			</div>
		</li>
		<li>
			<span>详细地址：</span>
			<input type="text" name="" id="" placeholder="请输入详细地址" />
		</li>
	</ul>
	<div class="addAddr-box">
		<a href="javascript:;">确认</a>
	</div>
</div>

<!--js star-->
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	// 检测iOS版本大于等于6
	function gtIOS6() {
	    var userAgent = window.navigator.userAgent;
	    var ios = userAgent.match(/(iPad|iPhone|iPod)\s+OS\s([\d_\.]+)/);
	    return ios && ios[2] && (parseInt(ios[2].replace(/_/g, '.'), 10) >= 6);
	}
	if (gtIOS6()) {
		$('.addr-choose select').css({
			'paddingTop':'8px',
			'paddingBottom':'8px'
		})
	}
</script>
<!--js end-->
</body>
</html>
